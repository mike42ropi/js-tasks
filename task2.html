<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let nrl = 45;
        if (nrl % 2 === 0 && nrl % 4 === 0) {
            console.log("even and divisible by 4")
        } else if (nrl % 2 === 0 && nrl % 4 != 0) {
            console.log("even and not divisible by 4 ")

        } else {
            console.log("odd and not divisible by 4 ")

        }
    </script>
</body>
