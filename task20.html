<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // NHIF
        let basicsalary = parseFloat(prompt("Enter basic salary"));
        let benefits = parseFloat(prompt("Enter benefits"));
        let gross_salary = basicsalary + benefits;
        if (gross_salary < 5999) {
            nhif_contribution = 150
        } else if (gross_salary > 6000 && gross_salary < 7999) {
            nhif_contribution = 300
        } else if (gross_salary > 8000 && gross_salary < 11999) {
            nhif_contribution = 400
        } else if (gross_salary > 12000 && gross_salary < 14999) {
            nhif_contribution = 500
        } else if (gross_salary > 15000 && gross_salary < 19999) {
            nhif_contribution = 600
        } else if (gross_salary > 20000 && gross_salary < 24999) {
            nhif_contribution = 750
        } else if (gross_salary > 25000 && gross_salary < 29999) {
            nhif_contribution = 850
        } else if (gross_salary > 30000 && gross_salary < 34999) {
            nhif_contribution = 900
        } else if (gross_salary > 35000 && gross_salary < 39999) {
            nhif_contribution = 950
        } else if (gross_salary > 40000 && gross_salary < 44999) {
            nhif_contribution = 1000
        } else if (gross_salary > 45000 && gross_salary < 49999) {
            nhif_contribution = 1100
        } else if (gross_salary > 50000 && gross_salary < 59999) {
            nhif_contribution = 1200
        } else if (gross_salary > 60000 && gross_salary < 69999) {
            nhif_contribution = 1300
        } else if (gross_salary > 70000 && gross_salary < 79999) {
            nhif_contribution = 1400
        } else if (gross_salary > 80000 && gross_salary < 89999) {
            nhif_contribution = 1500
        } else if (gross_salary > 90000 && gross_salary < 99999) {
            nhif_contribution = 1600
        } else if (gross_salary > 99999) {
            nhif_contribution = 1700
        } else {
            console.log("Invalid")
        }
        console.log("Your Gross Salary is: " + gross_salary);
        console.log("Your NHIF contribution is: " + nhif_contribution);
        // NSSF

        let rnssf = 0.06;
        let nssf = (gross_salary * rnssf)


        if (gross_salary <= 18000) {
            nssf_contribution = Number(gross_salary) * Number(rnssf)
        } else {
            nssf_contribution = 18000 *rnssf

        }
        console.log("Your NSSF contribution is: " + nssf_contribution);

        // NHDF
        let rnhdf = 0.015;
        let nhdf_contribution = gross_salary * rnhdf;
        console.log("Your NHDF contribution is: " + nhdf_contribution)

        // Taxable income
        let taxable_income = gross_salary - (nssf_contribution + nhdf_contribution);
        console.log("Your Taxable income is: " + taxable_income)
        // PAYE
        let rate1 = 0.24;
        let rate2 = 0.3;
        let exemption = 0;
        let paye1 = taxable_income * rate1;
        let paye2 = taxable_income * rate2;

        if (gross_salary < 24000) {
            payee = exemption
        } else if (gross_salary > 24000 && gross_salary < 32332) {
            payee = paye1
        } else {
            payee = paye2
        }
        console.log("Your Paye is:" + payee)
        // Net Salary

        let net_salary = gross_salary - (nhif_contribution + nhdf_contribution + nssf_contribution + payee)
        console.log("Your Net salary is:" + " " + net_salary)
    </script>
</body>

</html>
